<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemons em Eventos | Bruno H</title>
</head>
<body>

<ul></ul>

<script type="text/javascript">
    if(!!windows.EventSource) {

    var evtSource new EventSource('pokemons/events'); //http://localhost:8080/index.html
    var eventList = document.querySelector('ul);

    evtSource.onmessage = function(e) {
        var newElement = document.querySelector("li);
        newElement.textContent = "Event: " + e.data;

        eventList.appendChild(newElement);
        }

        } else { alert("O browser n√£o suporta") }
    }

</script>

</body>
</html>
